<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/faq.css">
    <title>FAQs</title>
</head>
<body>
    <div class="top-section-container">
        <img class="header-photo" src="assets/oioioi.jpeg" alt="header gif">
        <div class="top-section-text">
                <h1>FAQs</h1>
        </div>
    </div>
    <div class="FAQs">
        <div class="FAQ">
            <div class="FAQ-question">
                <h1>DRESS CODE?</h1>
                <svg width="15" height="10" viewbox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="FAQ-answer">
                <p>MINION PREMIERE ATTIRE</p>
            </div>
        </div>
        <div class="FAQ">
            <div class="FAQ-question">
                <h1>PLUS 1s?</h1>
                <svg width="15" height="10" viewbox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="FAQ-answer">
                <p>YES BUT YOU HAVE TO SHARE A CHAIR</p>
            </div>
        </div>
        <div class="FAQ">
            <div class="FAQ-question">
                <h1>WHAT TO DO DURING COCKTAIL HOUR?</h1>
                <svg width="15" height="10" viewbox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="FAQ-answer">
                <p>TRY TO GET THE PASTOR WASTED</p>
            </div>
        </div>
        <div class="FAQ">
            <div class="FAQ-question">
                <h1>IS THIS A MORMAN WEDDING?</h1>
                <svg width="15" height="10" viewbox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="FAQ-answer">
                <p>YES</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
